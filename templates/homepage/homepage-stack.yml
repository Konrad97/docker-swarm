version: '3.7'

services:

  homepage:
    image: registry.konradmelzer.de/homepage
    networks:
      - traefik
    deploy:
      labels:
      - traefik.enable=true

      # Redirect all traffic on hostname whoami.konradmelzer.de to whoami
      - traefik.http.services.homepage.loadbalancer.server.port=80
      - traefik.http.routers.homepage.rule=Host(`homepage.konradmelzer.de`)
      - traefik.http.routers.homepage.tls=true
      - traefik.http.routers.homepage.tls.certresolver=cert-resolver
      - traefik.http.routers.homepage.entrypoints=websecure
      
networks:
  traefik:
    external: 
      name: traefik